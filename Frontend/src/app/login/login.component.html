

<div class="login">
<div class="col-md-8 col-md-offset-3">
    <h2>Login</h2>
    <form name="form" class="form" [formGroup]="loginForm" (ngSubmit)="loginUser()">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username"  formControlName="username" class="form-control"  required />
           
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" formControlName="password" class="form-control" required />
            
        </div>
        <BR>
        <div class="form-actions">
            <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
            <a href="" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
</div>
