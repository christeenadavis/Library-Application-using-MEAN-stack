
<div class="signup">
    <div class="col-md-8 col-md-offset-3">
        <h2> SignUp</h2>
        <h4>Create new account </h4>
        <form #register="ngForm" (ngSubmit)="addUser()">
            <div class="form-group" >
                <label for="username">First name</label>
                <input type="text" name="firstName" id="firstName" class="form-control" [(ngModel)]="userItem.firstName" #fname='ngModel' [class.is-invalid]="fname.invalid && fname.touched" required />
                <small class='text-danger'[class.d-none]="fname.valid ||fname.touched">Enter Your First Name</small>
            </div>
            <div class="form-group" >
                <label for="username">Last name</label>
                <input type="text" name="lastName" id="lastName" class="form-control" [(ngModel)]="userItem.lastName" #lname='ngModel' [class.is-invalid]="lname.invalid && lname.touched" required />
                <small class='text-danger'[class.d-none]="lname.valid || lname.touched">Enter Your Last Name</small>
            </div>
            <div class="form-group" >
                <label for="username">Username</label>
                <input type="text" name="userName" id="userName" class="form-control" [(ngModel)]="userItem.userName" #uname='ngModel' [class.is-invalid]="uname.invalid && uname.touched" required />
                <small class='text-danger'[class.d-none]="uname.valid ||uname.touched">Enter Your User Name</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" [(ngModel)]="userItem.password" minlength="6" #psword='ngModel' [class.is-invalid]="psword.invalid && psword.touched" required />
                <small class='text-danger'[class.d-none]="psword.valid ||psword.touched">Enter Your Password</small>
                <br>
            </div>
            <div class="form-actions">
                <button type="submit" [disabled]="register.form.invalid" class="btn btn-primary">Register</button>
                 
                <!-- <a routerLink="login" class="btn btn-link">Login</a> -->
                <a routerLink="" class="btn btn-link">Cancel</a>
               
            </div>
        </form>
    </div>
    
    </div>
